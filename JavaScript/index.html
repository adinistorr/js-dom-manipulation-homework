<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Manipulation Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="wrapper d-flex row align-items-center justify-content-center">
        <div class="confirm-banner container col-lg-10 col-sm-12 col-md-10 w-100 d-flex justify-content-between align-items-center mb-3 alert alert-success invisible" role="alert">
            <i class="fas fa-check-circle ml-n2 h-100 text-success"></i>
            <span id="confirm-message"></span>
            <input class="close-banner text-success bg-transparent border-0 font-weight-bold" type="button" value="x">
        </div>

        <div class="container col-lg-10 col-sm-12 col-md-10 d-flex  border border-secondary p-5">
            <form action="" class="form d-flex w-100 justify-content-around">
                <div class="first-column d-flex flex-column">
                    <input class="inputs mb-3" type="text" placeholder="First Name">
                    <input class="inputs mb-3" type="text" placeholder="Last Name">
        
                    <p class="mb-1">Gender</p>
                    <div class="ml-5">
                        <div class="radio-buttons mb-3 pl-1">
                            <input type="radio" id="male" name="gender" value="M">
                            <label for="male">M</label>
                            <br>
                            <input type="radio" id="female" name="gender" value="F">
                            <label for="female">F</label>
                        </div>
                        <br>
                    </div>
                    <textarea class='inputs' name="message" id="message" cols="29" rows="5" placeholder="Your message here..."></textarea>
                    <div class="text-right mt-3">
                        <input id="submit" type="button" value="Submit">
                    </div>
                </div>
    
                <div class="second-column border border-secondary p-3">
                    <img src="avatar.png" class="empty-avatar ml-n1" alt="">
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
